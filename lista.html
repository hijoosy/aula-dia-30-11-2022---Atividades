<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--1. Faça um script que verifique 
        se uma letra digitada num campo de input é vogal ou consoante.-->

  <script>
  function check(){
      var l = document.getElementById("letra").value;
        l = l.toLowerCase();
        //alert(l);
        if (l =='a'||l =='e'||l =='i'||l =='o'||l =='u') {
            alert("Vogal");
        } else {
            alert("Consoante");
        }
  }
  
  </script>
  <form action="">
    Digite uma letra: 
    <input type="text" id="letra">
    <br></br>
    <button onclick="check()">verificar</button>
</form>


</body>
</html>
